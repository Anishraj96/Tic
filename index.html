<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe - Single Player</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f9fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      cursor: pointer;
      user-select: none;
    }
    .cell:hover {
      background-color: #e3f2fd;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
      color: #444;
    }
    #resetBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #resetBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div class="board" id="board"></div>
  <div id="status">Your turn (Player 1)</div>
  <button id="resetBtn">Reset Game</button>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const resetBtn = document.getElementById('resetBtn');

    let cells = Array(9).fill('');
    let currentPlayer = 'X'; // Player 1
    let gameOver = false;

    function checkWinner() {
      const wins = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      for (let [a, b, c] of wins) {
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          return cells[a];
        }
      }
      return cells.includes('') ? null : 'Draw';
    }

    function computerMove() {
      if (gameOver) return;
      let emptyCells = cells.map((val, i) => val === '' ? i : null).filter(i => i !== null);
      if (emptyCells.length === 0) return;
      let move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      cells[move] = 'O';
      render();
      const result = checkWinner();
      if (result) {
        gameOver = true;
        status.textContent = result === 'Draw' ? "It's a Draw!" : "Player 2 (Computer) Wins!";
      } else {
        currentPlayer = 'X';
        status.textContent = "Your turn (Player 1)";
      }
    }

    function handleClick(i) {
      if (cells[i] || gameOver || currentPlayer !== 'X') return;
      cells[i] = 'X';
      render();
      const result = checkWinner();
      if (result) {
        gameOver = true;
        status.textContent = result === 'Draw' ? "It's a Draw!" : "You win!";
      } else {
        currentPlayer = 'O';
        status.textContent = "Computer's turn...";
        setTimeout(computerMove, 500); // slight delay for realism
      }
    }

    function render() {
      board.innerHTML = '';
      cells.forEach((val, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = val;
        cell.addEventListener('click', () => handleClick(i));
        board.appendChild(cell);
      });
    }

    function resetGame() {
      cells = Array(9).fill('');
      currentPlayer = 'X';
      gameOver = false;
      status.textContent = "Your turn (Player 1)";
      render();
    }

    resetBtn.addEventListener('click', resetGame);

    render();
  </script>
</body>
</html>
